<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>
    <h1 th:text="'List Of Vets..'">List Of Vets...</h1>
    <table>
        <thead>
            <tr>ID</tr>
            <tr>First Name</tr>
            <tr>Last Name</tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">Sam</td>
                <td th:text="${vet.lastName}">Brooks</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
