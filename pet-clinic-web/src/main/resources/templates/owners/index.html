<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list Of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owners" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
    <h1 th:text="'List Of Owners'">List Of Owners...</h1>
    <table>
        <thead>
            <tr>ID</tr>
            <tr>First Name</tr>
            <tr>Last Name</tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Sam</td>
                <td th:text="${owner.lastName}">Brooks</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
